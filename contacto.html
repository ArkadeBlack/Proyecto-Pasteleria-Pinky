<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/Styles/contacto.css">

    <title>Pastelería Pinky</title>
  </head>

  <body>
    <header>
      <h1>Pastelería<br>Pinky</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="precios.html"> Nuestros Precios</a></li>
          <li><a class="active" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
      <hr>
    </header>

    
    <h2 class="subtitulo" >Contactanos!</h2>


    <div class="container">
      <form>
        <label for="nombre">Nombre: </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribí aquí tu nombre"
          required
          minlength="3"
        />
        <label for="mail">Email: </label>
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="Escribí aquí tu mail"
          required
        />
        <label for="pais">País: </label>
        <select name="pais" id="pais">
          <option value="Argentina">Argentina</option>
          <option value="Chile">Chile</option>
          <option value="Bolivia">Bolivia</option>
          <option value="Perú">Perú</option>
          <option value="Uruguay">Uruguay</option>
          <option value="España">España</option>
          <option value="Colombia">Colombia</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Ecuaador">Ecuaador</option>
        </select>
        <label for="comentario">Comentario: </label>
        <textarea
          name="comentario"
          id="comentario"
          placeholder="Escribí aquí tu comentario"
        ></textarea>

        <input type="submit" value="Enviar" />
      </form>
    </div>

    <footer class="footer" >
      <p>Derechos reservados de Arkalito Producciones &copy; 2024</p>
    </footer>
  </body>
</html>
